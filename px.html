<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sequences table</title>
	</head>
	<body style='font-family:"Courier new", monospace;'>
        <button onclick="window.history.back()">Go Back</button><br />
		<h1>P1,P2,Pn Sequences table.</h1>
		<form action="cgi/px.cgi" method="get">
			<div id="p1a">P1a value = <input type="text" name="p1a" value="0" /></div><br />
			<div id="p2a">P2a value = <input type="text" name="p2a" value="0" /></div><br />
			<div id="p3a">P3a value = <input type="text" name="p3a" value="0" /></div><br />
			<div id="p1b">P1b value = <input type="text" name="p1b" value="0" /></div><br />
			<div id="p2b">P2b value = <input type="text" name="p2b" value="0" /></div><br />
			<div id="p3b">P3b value = <input type="text" name="p3b" value="0" /></div><br />
			<div id="p1c">P1c value = <input type="text" name="p1c" value="0" /></div><br />
			<div id="p2c">P2c value = <input type="text" name="p2c" value="0" /></div><br />
			<div id="p3c">P3c value = <input type="text" name="p3c" value="0" /></div><br />
			<div id="p1d">P1d value = <input type="text" name="p1d" value="0" /></div><br />
			<div id="p2d">P2d value = <input type="text" name="p2d" value="0" /></div><br />
			<div id="p3d">P3d value = <input type="text" name="p3d" value="0" /></div><br />
			<div class="y" id="y">y range from 
				<input type="text" name="ya" value="-20"/> to 
				<input type="text" name="yb" value="20"/></div><br />
			</div><br />

			<input type="submit" value="Generate" />
		</form>
	</body>
	
</html>
