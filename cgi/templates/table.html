<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mod9.css') }}">
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table id="abs">

    {% for row in rows %}
    <tr>
      {% for data in row %}
        <td class="value{{data%9}}">{{ data }}</td>
      {% endfor %}
    </tr>
    {% endfor %}

</table>

</body>
</html>
